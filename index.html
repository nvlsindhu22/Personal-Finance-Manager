<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h3 align="center">Income Sources</h3>
            <form id="income-form">
                <label for="income">Source</label>
                <input type="text" id="income" required>
                <br>
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>
                <button type="submit">Add Income</button>
            </form>
        </div>
        <div class="form-box">
            <h3>Expenditures</h3>
            <form id="expenditure-form">
                <label for="expenditure">Purpose</label>
                <input type="text" id="expenditure" required>
                <br>
                <label for="spent">Spent</label>
                <input type="number" id="spent" required>
                <button type="submit">Add Expenditure</button>
            </form>
        </div>
    </div>

    <div id="balance-container">
        <h3>Current Balance: <span id="balance-amount">0.00</span></h3>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="/download_excel">
            <button type="button">Download Income & Expenditure Details (Excel)</button>
        </a>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
